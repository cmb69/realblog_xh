<!-- realblog search form -->
<form class="realblog_search_form" method="get">
  <input type="hidden" name="selected" value="">
  <input type="hidden" name="realblog_year" value="2022">
  <input type="text" name="realblog_search" class="realblog_search_input"
       title="This search function is searching for the complete string. Searching for several single words (independent from the placement in the text) isn't possible." placeholder="Enter search term">
  <button>Search in Blog</button>
</form>
<!-- realblog search results -->
<div class="realblog_searchresult">
  <p class="realblog_searchresult_head">
    <span>Searched for:</span>
    <span class="realblog_searchterm">search</span>
  </p>
  <p class="realblog_searchresult_body">
    <span>Articles found:</span>
    <span class="realblog_searchcount">0</span>
  </p>
  <p class="realblog_searchresult_foot">
    <a class="realblog_button" href="/">back to archive Â»</a>
  </p>
</div>
<!-- realblog archive -->
<div class="realblog_show_box">
  <p>no entries available</p>
</div>
