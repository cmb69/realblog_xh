<!-- realblog articles form -->
<div class="realblog_articles_form">
    <h1>Realblog â€“ select entry</h1>
    <form method="get" action="/">
        <input type="hidden" name="selected" value="realblog">
        <input type="hidden" name="admin" value="plugin_main">
        <table class="realblog_table">
            <thead>
                <tr>
                    <th colspan="3">
                        <button name="action" value="plugin_text" title="Refresh">
                            <img src="./images/refresh.png" alt="Refresh">
                        </button>
                        <button name="action" value="delete_selected" title="Delete selected articles">
                            <img src="./images/delete-selected.png" alt="Delete selected articles">
                        </button>
                        <button name="action" value="change_status" title="Change article status">
                            <img src="./images/change-status.png" alt="Change article status">
                        </button>
                        <button name="action" value="create" title="Create new article">
                            <img src="./images/create.png" alt="Create new article">
                        </button>
                    </th>
                    <th>ID</th>
                    <th>date</th>
                    <th>Status</th>
                    <th>RSS feed</th>
                    <th>comments</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8">
                        <input type="hidden" name="realblog_filter0" value="">
                        <label>
                            <input type="checkbox" name="realblog_filter0" >
                            not published                        </label>
                        <input type="hidden" name="realblog_filter1" value="">
                        <label>
                            <input type="checkbox" name="realblog_filter1" >
                            published                        </label>
                        <input type="hidden" name="realblog_filter2" value="">
                        <label>
                            <input type="checkbox" name="realblog_filter2" >
                            archived                        </label>
                        <button title="Filter">
                            <img src="./images/filter.png" alt="Filter">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="8">
                        <input type="text" name="realblog_page" value="0" size="2">
                        / 0                        <button name="realblog_page" value="1" title="First page">
                            <img src="./images/first.png" alt="First page">
                        </button>
                        <button name="realblog_page" value="1" title="previous page">
                            <img src="./images/prev.png" alt="previous page">
                        </button>
                        <button name="realblog_page" value="0" title="next page">
                            <img src="./images/next.png" alt="next page">
                        </button>
                        <button name="realblog_page" value="0" title="Last page">
                            <img src="./images/last.png" alt="Last page">
                        </button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</div>
