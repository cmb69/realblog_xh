<!-- realblog articles form -->
<div class="realblog_articles_form">
  <h1>Realblog â€“ select entry</h1>
  <form method="get">
    <input type="hidden" name="selected" value="realblog">
    <input type="hidden" name="admin" value="plugin_main">
    <table class="realblog_table">
      <thead>
        <tr>
          <th colspan="3">
            <button name="action" value="plugin_text" title="Refresh">
              <img src="./plugins/realblog/images/refresh.png" alt="Refresh">
            </button>
            <button name="action" value="delete_selected" title="Delete selected articles">
              <img src="./plugins/realblog/images/delete-selected.png" alt="Delete selected articles">
            </button>
            <button name="action" value="change_status" title="Change article status">
              <img src="./plugins/realblog/images/change-status.png" alt="Change article status">
            </button>
            <button name="action" value="create" title="Create new article">
              <img src="./plugins/realblog/images/create.png" alt="Create new article">
            </button>
          </th>
          <th>ID</th>
          <th>date</th>
          <th>Status</th>
          <th>RSS feed</th>
          <th>comments</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" name="realblog_ids[]" value="1">
          </td>
          <td>
            <a href="/?realblog&amp;admin=plugin_main&amp;realblog_page=1&amp;realblog_id=1&amp;action=delete">
              <img src="./plugins/realblog/images/delete.png" title="Delete article" alt="Delete article">
            </a>
          </td>
          <td class="realblog_table_line">
            <a href="/?realblog&amp;admin=plugin_main&amp;realblog_page=1&amp;realblog_id=1&amp;action=edit">
              <img src="./plugins/realblog/images/edit.png" title="Edit article" alt="Edit article">
            </a>
          </td>
          <td>1</td>
          <td>31.01.2023</td>
          <td>1</td>
          <td>1</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="5" class="realblog_table_title">Welcome!</td>
          <td colspan="3" class="realblog_table_categories"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="8">
            <label>
              <input type="checkbox" name="realblog_filter[]" value="0" checked>
              not published            </label>
            <label>
              <input type="checkbox" name="realblog_filter[]" value="1" checked>
              published            </label>
            <label>
              <input type="checkbox" name="realblog_filter[]" value="2" checked>
              archived            </label>
            <button title="Filter">
              <img src="./plugins/realblog/images/filter.png" alt="Filter">
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="8">
            <input type="text" name="realblog_page" value="1" size="2">
            / 1            <button name="realblog_page" value="1" title="First page">
              <img src="./plugins/realblog/images/first.png" alt="First page">
            </button>
            <button name="realblog_page" value="1" title="previous page">
              <img src="./plugins/realblog/images/prev.png" alt="previous page">
            </button>
            <button name="realblog_page" value="1" title="next page">
              <img src="./plugins/realblog/images/next.png" alt="next page">
            </button>
            <button name="realblog_page" value="1" title="Last page">
              <img src="./plugins/realblog/images/last.png" alt="Last page">
            </button>
          </td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
