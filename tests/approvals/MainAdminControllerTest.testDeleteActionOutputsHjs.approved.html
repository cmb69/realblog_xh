    input.setAttribute("type", "date");

        document.write(
            '<link rel="stylesheet" type="text/css" href="./jscalendar/calendar-system.css">' +
            '<script src="./jscalendar/calendar.js"><\/script>' +

            '<script src="./jscalendar/calendar-setup.js"><\/script>'
        );
    }
}());
