<!-- realblog article form -->
<script type="module" src="./plugins/realblog/realblog.js"></script>
<div class="realblog_fields_block">
  <h1>Realblog â€“ Create new article</h1>
  <p>
    <a href="/">entries overview</a>
  </p>
  <form name="realblog" method="post">
    <input type="hidden" name="realblog_id" value="0">
    <input type="hidden" name="realblog_version" value="0">
    <input type="hidden" name="realblog_token" value="e3c1b42a6098b48a39f9f54ddb3388f7">
    <table>
      <tr>
        <th><label for="realblog_date1" class="realblog_label">Date</label></td>
        <th><label for="realblog_date2" class="realblog_label">Publishing</label></td>
        <th><label for="realblog_date3" class="realblog_label">Archiving</span></label>
      </tr>
      <tr>
        <td>
          <input type="date" name="realblog_date" id="realblog_date1" required="required" value="2023-01-31">
        </td>
        <td>
          <span>auto publishing disabled</span>
          <input type="hidden" name="realblog_startdate" value="2038-01-19">
        </td>
        <td>
          <span>auto archiving disabled</span>
          <input type="hidden" name="realblog_enddate" value="2038-01-19">
        </td>
      </tr>
      <tr>
        <th><label for="realblog_status" class="realblog_label">Status</label></td>
        <th colspan="2"></td>
      </tr>
      <tr>
        <td>
          <select id="realblog_status" name="realblog_status">
            <option value="0" selected>not published</option>
            <option value="1" >published</option>
            <option value="2" >archived</option>
          </select>
        </td>
        <td>
          <label>
            <input type="hidden" name="realblog_comments" value="">
            <input type="checkbox" name="realblog_comments" value="1" >
            <span>enable comments</span>
          </label>
        </td>
        <td>
          <label>
            <input type="hidden" name="realblog_rssfeed" value="">
            <input type="checkbox" name="realblog_rssfeed" value="1" >
            <span>RSS feed</span>
          </label>
        </td>
      </tr>
      <tr>
        <th colspan="3"><label for="realblog_categories" class="realblog_label">Categories</label></td>
      </tr>
      <tr>
        <td colspan="2"><input type="text" id="realblog_categories" name="realblog_categories" value="" size="50"></td>
        <td>
          <select id="realblog_category_select">
            <option>Add Category:</option>
          </select>
        </td>
      </tr>
      <tr>
        <th colspan="3"><label for="realblog_title" class="realblog_label">Title</label></td>
      </tr>
      <tr>
        <td colspan="3"><input type="text" id="realblog_title" name="realblog_title" value="" size="50"></td>
      </tr>
    </table>
    <p>
      <label for="realblog_headline" class="realblog_label">Teaser</label>
      <textarea class="realblog_headline_field" id="realblog_headline" name="realblog_headline" rows="6" cols="60"></textarea>
    </p>
    <p>
      <label for="realblog_story" class="realblog_label">Article</label>
      <textarea class="realblog_story_field" id="realblog_story" name="realblog_story" rows="30" cols="80"></textarea>
    </p>
    <p style="text-align: center">
      <input type="hidden" name="realblog_do">
      <button>Create</button>
    </p>
  </form>
</div>
